<div class="compound-details-container" *ngIf="compound">
  <mat-card>
    <img
      mat-card-image
      [src]="compound.strImageSource"
      alt="{{ compound.CompoundName }}"
      style="max-width: 100%; max-height: 100%"
    />
    <mat-card-content>
      <h2 *ngIf="!isEditing">{{ compound.CompoundName }}</h2>
      <p *ngIf="!isEditing">{{ compound.CompoundDescription }}</p>
      <p *ngIf="!isEditing">Last modified on: {{ compound.dateModified }}</p>
      <mat-form-field *ngIf="isEditing">
        <mat-label>Image URL</mat-label>
        <input matInput [(ngModel)]="editedCompound.strImageSource" />
      </mat-form-field>
      <mat-form-field *ngIf="isEditing">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="editedCompound.CompoundName" />
      </mat-form-field>
      <mat-form-field *ngIf="isEditing">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          [(ngModel)]="editedCompound.CompoundDescription"
        ></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions *ngIf="isAdmin">
      <button
        mat-raised-button
        color="primary"
        *ngIf="!isEditing"
        (click)="enableEdit()"
      >
        Edit
      </button>
      <button
        mat-raised-button
        color="accent"
        *ngIf="isEditing"
        (click)="saveChanges()"
      >
        Save
      </button>
      <button
        mat-raised-button
        color="warn"
        *ngIf="isEditing"
        (click)="cancelEdit()"
      >
        Cancel
      </button>
      <button mat-raised-button color="warn" (click)="deleteCompound()">
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
</div>
